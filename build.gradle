plugins {
    id 'jacoco'
    id 'java'
    id 'groovy'
    id 'me.champeau.jmh' version '0.7.2'
    id 'com.google.protobuf' version '0.9.4'
}

group = 'com.montplex'
version = '1.0.0'

repositories {
    maven {
        url 'https://maven.aliyun.com/repository/public'
    }
    maven {
        url 'https://s01.oss.sonatype.org/content/groups/public'
    }
    mavenCentral()
}

sourceSets {
    main {
        java {
//            srcDirs = ['src/main/java', 'build/generated/source/proto/main/java']
            srcDirs = ['src/main/java']
        }
        groovy {
            srcDirs = ['src/main/groovy', 'dyn/src', 'dyn/ctrl']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
        proto {
            srcDirs = ['src/main/proto']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        groovy {
            srcDirs = ['src/test/groovy', 'dyn/test']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
        proto {
            srcDirs = ['src/test/proto']
        }
    }
}

sourceCompatibility = 21
targetCompatibility = 21

compileGroovy {
    groovyOptions.configurationScript = file("config.groovy")
}

