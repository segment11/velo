jmh {
    iterations = 1
    fork = 1
    jmhVersion = '1.36'

    // change here to run target jmh tests
//    includes = ['OneSlotRead*']
    includes = ['BenchmarkInt32*']
}

protobuf {
    protoc {
        // download from repositories
        artifact = 'com.google.protobuf:protoc:4.29.2'
    }

    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option 'lite'
                }
            }
        }

        ofSourceSet('main')
    }
}

test {
    useJUnitPlatform()

    maxHeapSize = '8G'
    // parallel = true
    forkEvery = 1

    testLogging {
        showStandardStreams = true
    }
}

jacoco {
    toolVersion = '0.8.12'
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('reports/jacocoHtml')
    }
}

test.finalizedBy jacocoTestReport

