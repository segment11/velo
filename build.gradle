jar {
    manifest {
        attributes "Main-Class": 'io.velo.MultiWorkerServer'
        attributes "Class-Path": '. lib/' + configurations.runtimeClasspath.collect { it.name }.join(' lib/')
    }
    exclude 'log4j2.xml', 'velo.properties', 'conf.properties'
    zip64 true
}

tasks.withType(Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

task copyDynScript(type: Copy) {
    from './dyn/src'
    into "$buildDir/libs/dyn/src"
}

task copyLog4j2(type: Copy) {
    from 'src/main/resources/log4j2.xml'
    into "$buildDir/libs/"
}

task copyConfigFile(type: Copy) {
    from 'src/main/resources/velo.properties', 'src/main/resources/velo_extend.properties', 'src/main/resources/conf.properties'
    into "$buildDir/libs/"
}

task copyDependencies(type: Copy) {
    from configurations.runtimeClasspath
    into 'build/libs/lib'
}

task cBuild(type: Exec) {
    commandLine = ['gcc', 'src/main/c/get_o_direct.c', '-o', 'build/get_o_direct']
}

task cRun(type: Exec) {
    def output = new ByteArrayOutputStream()
    commandLine = 'build/get_o_direct'
    standardOutput = output
    doLast {
        new File('src/main/resources/velo_extend.properties').text = 'o_direct=' + output.toString().trim()
    }
}

cRun.dependsOn cBuild

jar.dependsOn copyDynScript, copyLog4j2, copyConfigFile, copyDependencies, cRun